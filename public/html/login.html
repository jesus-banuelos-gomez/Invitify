<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitify - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Firebase SDK -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../Resource/logo_invitify.png" alt="Invitify Logo" class="login-logo">
                <h2>Bienvenido a Invitify</h2>
                <p>Crea invitaciones digitales increíbles</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>

                <button type="submit" class="btn primary-btn large-btn">Iniciar Sesión</button>
                
                <div class="login-separator">
                    <span>o</span>
                </div>

                <button type="button" id="google-login" class="btn secondary-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                    Continuar con Google
                </button>
            </form>

            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </div>
        </div>

        <div class="login-card" id="register-card" style="display: none;">
            <div class="login-header">
                <h2>Crear Cuenta</h2>
                <p>Únete a nuestra comunidad</p>
            </div>

            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="register-name">Nombre completo</label>
                    <input type="text" id="register-name" name="name" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="register-confirm">Confirmar contraseña</label>
                    <input type="password" id="register-confirm" name="confirm" required placeholder="Repite tu contraseña">
                </div>

                <button type="submit" class="btn primary-btn large-btn">Crear Cuenta</button>
                
                <div class="login-footer">
                    <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Iniciando sesión...</p>
    </div>
</body>
</html>
